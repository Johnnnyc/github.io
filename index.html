<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的网站！</h1>
        <p>这是一个通过 GitHub Pages 托管的静态网站。</p>
        <p>你可以在这里展示个人信息、项目作品、博客文章等。</p>
        <h2>关于我</h2>
        <p>这里可以添加你的个人介绍、技能、经历等信息。</p>
        <h2>我的项目</h2>
        <p>这里可以展示你的项目作品、链接等。</p>
        <div class="footer">
            <p>© 2026 我的网站 | 托管于 GitHub Pages</p>
        </div>
    </div>
</body>
</html>
